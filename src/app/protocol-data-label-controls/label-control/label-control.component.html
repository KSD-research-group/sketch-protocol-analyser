<mat-tab-group mat-align-tabs="start" *ngIf="labelGroup">
  <mat-tab label="Types">
    <div class="space fixed-height">
      <app-label-type-control [types]="labelGroup.types" [labelGroupId]="labelGroup.id"></app-label-type-control>
    </div>
  </mat-tab>
  <mat-tab label="Instances">
    <div class="space fixed-height">
      <app-label-instance-control [instances]="labelGroup.instances"></app-label-instance-control>
    </div>
  </mat-tab>
</mat-tab-group>
